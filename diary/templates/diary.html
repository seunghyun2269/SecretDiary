{% load static %}

{% block content %}

<div class = "container">
    <table class="table">
        <thead>
            <tr>
                <td col="col">제목</td>
                <td>{{ post.title }}</td>
            </tr>
            <tr>
                <td col="col">날짜</td>
                <td>{{ post.date }}</td>
            </tr>
            <tr>
                <td col="col">글</td>
                <td>{{ post.content }}</td>
            </tr>
        </thead>
    </table>

    <div>
        <a href="{% url 'delete' post.pk %}">
            <input type="btn btn-info" type="button" value="삭제하기">
        </a>
    </div>

</div>

{% endblock content %}
